<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            background: linear-gradient(180deg, #f8f9fc 0%, #ffffff 100%);
            border: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            max-width: 400px; /* Controla el ancho de la tarjeta */
            margin: auto; /* Centra la tarjeta */
        }
        .card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .icon-container {
            background-color: #007bff;
            border-radius: 50%;
            padding: 15px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-button {
            border: none;
            background: transparent;
            cursor: pointer;
            margin-left: 20px;
        }
        .fa-trash-alt {
            font-size: 1.5em; /* Tamaño igualado al del ejemplo */
        }
    </style>
    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('d-none');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('d-none');
        }

        function confirmDelete() {
            alert('Método de pago eliminado.');
            closeModal();
        }
    </script>
</head>
<body class="p-4">
    <div class="container">
        <div class="bg-white rounded shadow-lg p-4">
            <h1 class="text-center mb-4 font-weight-bold">Métodos de Pago</h1>
            <div class="d-flex justify-content-center">
                <!-- Card: Tarjeta de Crédito -->
                <div class="card rounded-lg shadow-md p-4" role="article" aria-label="Método de pago con tarjeta de crédito">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <div class="icon-container mr-3">
                                <i class="fas fa-credit-card fa-2x text-white"></i>
                            </div>
                            <div>
                                <h5 class="font-weight-bold">Tarjeta de Crédito</h5>
                            </div>
                        </div>
                        <button class="delete-button text-danger" onclick="openModal()" aria-label="Eliminar tarjeta de crédito">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="border-top pt-3">
                        <p class="text-muted">Último pago</p>
                        <p class="font-weight-bold">$249.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed-top d-none justify-content-center align-items-center" style="top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5);">
        <div class="bg-white rounded-lg shadow-lg p-4 mx-auto" style="max-width: 400px;">
            <h2 class="h5 font-weight-bold">Confirmar Eliminación</h2>
            <p class="text-muted">¿Estás seguro de que deseas eliminar este método de pago? Esta acción no se puede deshacer.</p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger" onclick="confirmDelete()">Eliminar</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
